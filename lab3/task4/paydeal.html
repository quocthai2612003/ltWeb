<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task4Lab3</title>
  <link rel="stylesheet" href="paydeal.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css' rel='stylesheet'>
</head>
<body>
<form action="" class="form-content" id="form-payment">
  <!-- Account Section -->
  <section id="account-section">
    <p class="section-title">Account</p>
    <div class="row">
      <!-- Full name Field -->
      <div class="icon-field">
        <i class="fa-solid fa-user-large"></i>
        <input type="text" placeholder="Full Name" id="txt-fullname">
      </div>
    </div>
    <div class="row">
      <!-- Email Field -->
      <div class="icon-field">
        <i class="fa-solid fa-envelope"></i>
        <input type="text" placeholder="Email Address" id="txt-email">
      </div>
    </div>
    <div class="row">
      <!-- Password Field -->
      <div class="icon-field">
        <i class="fa-solid fa-key"></i>
        <input type="password" placeholder="Password" id="txt-password">
      </div>
    </div>
  </section>

  <div class="wrapper">
    <!-- Date of Birth Section -->
    <section id="dob-section">
      <p class="section-title">Date of Birth</p>
      <div class="row">
        <div class="icon-field">
          <input type="text" placeholder="DD" name="day" maxlength="2" id="txt-day">
        </div>
      </div>
      <div class="row">
        <div class="icon-field">
          <input type="text" placeholder="MM" name="month" maxlength="2" id="txt-month">
        </div>
      </div>
      <div class="row">
        <div class="icon-field">
          <input type="text" placeholder="YYYY" name="year" maxlength="4" id="txt-year">
        </div>
      </div>
    </section>

    <!-- Gender Section -->
    <section id="gender-section">
      <p class="section-title">Gender</p>
      <div class="row">
        <div class="icon-field btn active">
          <span>Male</span>
        </div>
      </div>
      <div class="row">
        <div class="icon-field btn">
          <span>Female</span>
        </div>
      </div>
    </section>
  </div>

  <!-- Payment Section -->
  <section id="payment-section">
    <p class="section-title">Payment Details</p>
    <div class="row">
      <div class="icon-field btn icon--no-border active">
        <i class="fa-brands fa-cc-visa"></i>
        <span>Credit card</span>
      </div>
    </div>
    <div class="row">
      <div class="icon-field btn icon--no-border">
        <i class="fa-brands fa-cc-paypal"></i>
        <span>Paypal</span>
      </div>
    </div>
    <div class="row grid-full-row">
      <div class="icon-field">
        <i class="fa-regular fa-credit-card"></i>
        <input type="text" placeholder="Card Number" id="txt-card-number" maxlength="16">
      </div>
    </div>
    <div class="row">
      <div class="icon-field">
        <i class="fa-solid fa-address-card"></i>
        <input type="text" placeholder="Card CVC" id="txt-card-cvc" maxlength="4">
      </div>
    </div>
    <div class="row">
      <div class="select-field">
        <div class="icon-field">
          <select>
            <option>01 Jan</option>
            <option>02 Jan</option>
            <option>03 Jan</option>
          </select>
        </div>
        <div class="icon-field">
          <select>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
          </select>
        </div>
      </div>
    </div>
  </section>

  <!-- Term and Conditions Section -->
  <section id="term-section">
    <p class="section-title">Term and Conditions</p>
    <div class="term-field">
      <input type="checkbox" id="term" name="term" value="true">
      <label for="term">
        <span>I accept the term and coditions for signing up to this service, and hereby confirm I have read the privacy policy.</span>
      </label>
    </div>
  </section>
</form>
</body>
</html>
